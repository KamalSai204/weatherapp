{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet"/>
</head>
<body{% if image_url %} style="background-image: url('{{ image_url }}'); background-size: cover; background-position: center;"{% endif %}>
    <div class="container">
    <h1>Weather App</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city" required>
        <button type="submit">search</button>
    </form>
    <div class="weather">
      <div class="left">
        <h2>{{ temp }}&#176; C</h2>
            <h3>{{ city }}</h3>
 </div>
 <div class="right">
         <div class="icon">
           <p> <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px"></p>
            </div>
            <div class="description">
            <p>{{ description }}</p>
            <p>{{ day }}</p>
         </div>
    </div>
</div>
{% if exception_occured %}
  <script>
    window.onload = function() {
      alert("An error occurred while fetching the weather data. Please try again later.");
    }
  </script>
{% endif %}

    </body>
</html>
